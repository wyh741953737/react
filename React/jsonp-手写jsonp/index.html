    <script>
    function ajax(params){
        params=params || {};
        params.data=params.data || {};
        //区别同域或者跨域跨域
        var json=params.jsonp?jsonp(params):json(params)

    function json(params){
        params.type=(params.type || 'GET').toUpperCase(); //传一个类型，字符串必须变成大写

        params.data=formatParams(params.data);   //对数据进行格式化
        var xhr=null;
        //浏览器嗅探
         if(window.XMLHttpRequest){
            xhr=new XMLHttpRequest();
            } else{
                xhr=new ActiveObject('Microsoft.XMLHTTP');
            }
            //监视状态改变
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4){   //如果状态为4，表示接受数据完毕，xhr状态从0到4
                    var status=xhr.status;
                    if(status>=200 && status<300){
                        var response='';
                        var type=xhr.getResponseHeader('Content-type');
                        if(type.indexOf('xml') !==-1 && xhr.responseXML){//返回类型包含xml后缀，并且xhr支持xhr.responsexml
                            response=xhr.responseXML;
                        }else if(type==='application/json'){ 
                            response=JSON.parse(xhr.responseText);
                        } else {
                            respone=xhr.responseText;//如果是纯文本
                        }
                        params.success && params.success(response); //成功回调
                    } else{
                        params.error && params.error(status);
                    }
                }
            }
            if(params.type=='GET'){
                xhr.open(params.type,params.url+'?' +params.data,true);
                xhr.send(null);
            }else {
                //poat请求，表单形式，要加头部。
                xhr.open(params.type,params.url,true);
                xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charset=UTF-8')
                xhr.send(params.data);
          }

        }
    }
    //
    function formatParams(data){
        var arr=[];
        for(var name in data){
            arr.push(encodeURIComponent(name)+'='+encodeURIComponent(data[name]));//表单数据都要encode。querystring格式 /path？a:b
        }
        arr.push('v='+random())
        return arr.join('&');
    }
    function random(){
        return Math.floor(Math.random()*10000+500);//同一地址会缓存，打破缓存，加时间搓或随机数
    }
    </script>
